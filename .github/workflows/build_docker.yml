name: Build Workflow

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Build docker
        uses: appleboy/ssh-action@master
        env:
          ENV: "development"
        with:
          envs: ENV
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          password: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd ~/CTF_Framework_SE
            git stash
            git checkout main
            git pull
            chmod +x .script/delete_docker.sh
            chmod +x .script/build_docker.sh
            .script/delete_docker.sh
            .script/build_docker.sh
      - name: Functionality Test
        uses: appleboy/ssh-action@master
        env:
          ENV: "development"
        with:
          envs: ENV
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          password: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd ~/CTF_Framework_SE
            docker exec -i softeng_backend python3 manage.py test
